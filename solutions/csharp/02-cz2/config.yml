  - title_markdown: "How do I read the user's command?"
    body_markdown: |-
      Use [`Console.ReadLine()`](https://learn.microsoft.com/en-us/dotnet/api/system.console.readline):
      ```csharp
      // Captures the user's command in the "command" variable
      string command = Console.ReadLine();
      ```

      The `ReadLine()` method waits for the user to enter a command and then returns it as a string.

  - title_markdown: 'How do I print the command not found message?'
    body_markdown: |-
      Use [`Console.WriteLine()`](https://learn.microsoft.com/en-us/dotnet/api/system.console.writeline):
      ```csharp
      // Prints the "<command>: command not found" message
      Console.WriteLine($"{command}: command not found");
      ```

      The above code uses string interpolation to include the command in the message.
