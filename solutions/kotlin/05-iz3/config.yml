  - title_markdown: "How do I identify the echo command?"
    body_markdown: |-
      Check if the command starts with `echo `:
      ```kotlin
      if (command.startsWith("echo ")) {
          // Handle the echo command
      }
      ```

      The [`startsWith()`](https://kotlinlang.org/api/core/kotlin-stdlib/kotlin.text/starts-with.html) method returns `true` if the string starts with the given prefix.

  - title_markdown: "How do I extract the arguments?"
    body_markdown: |-
      Use [`substring()`](https://kotlinlang.org/api/core/kotlin-stdlib/kotlin.text/substring.html) to get everything after `echo `:
      ```kotlin
      if (command.startsWith("echo ")) {
          println(command.substring(5))
      }
      ```

      `command.substring(5)` returns the substring starting from index 5 (right after `"echo "`), which contains the arguments.
