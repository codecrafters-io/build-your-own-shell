  - title_markdown: "How do I read the user's command?"
    body_markdown: |-
      Use the [`fgets()`](https://www.php.net/manual/en/function.fgets.php) function to read a line from STDIN:

      ```php
      // Captures the user's command in the "$command" variable
      $command = rtrim(fgets(STDIN), "\r\n");
      ```

      The `rtrim()` function removes the trailing newline from the user input.
  - title_markdown: "How do I print the command not found message?"
    body_markdown: |-
      Use the [`fwrite()`](https://www.php.net/manual/en/function.fwrite.php) function to write the message to standard output:

      ```php
      // Prints the "<command>: command not found" message
      fwrite(STDOUT, $command . ": command not found\n");
      ```
