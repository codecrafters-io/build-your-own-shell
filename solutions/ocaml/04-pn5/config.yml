  - title_markdown: "How do I know when to exit the shell?"
    body_markdown: |-
      Check if the command is `exit`:
      ```ocaml
      if command = "exit" then
        (* Exit the shell *)
      ```

      In OCaml, string comparison uses the `=` operator.

  - title_markdown: "How do I exit the shell?"
    body_markdown: |-
      Use the [`exit`](https://v2.ocaml.org/api/Stdlib.html#VALexit) function:
      ```ocaml
      if command = "exit" then
        exit 0
      ```

      `exit 0` terminates the program with a success exit code.
