  - title_markdown: "How do I read the user's command?"
    body_markdown: |-
      Set up standard input and use [`takeDelimiter()`](https://ziglang.org/documentation/master/std/#std.io.Reader.takeDelimiter) to read the command:
      ```zig
      var stdin_buffer: [4096]u8 = undefined;
      var stdin_reader = std.fs.File.stdin().readerStreaming(&stdin_buffer);
      const stdin = &stdin_reader.interface;

      // Captures the user's command (returns an optional slice)
      const command = try stdin.takeDelimiter('\n');
      ```

      The `takeDelimiter()` method reads the input and returns it as an optional slice (without the newline character).

  - title_markdown: 'How do I print the command not found message?'
    body_markdown: |-
      Use the [`print()`](https://ziglang.org/documentation/master/std/#std.io.Writer.print) method:
      ```zig
      // Prints the "<command>: command not found" message
      try stdout.print("{s}: command not found\n", .{command.?});
      ```

      - The `{s}` format specifier is used for string slices.
