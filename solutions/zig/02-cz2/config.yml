  - title_markdown: "How do I read the user's command?"
    body_markdown: |-
      Set up standard input and use [`takeDelimiterExclusive()`](https://ziglang.org/documentation/master/std/#std.io.Reader.takeDelimiterExclusive) to read the command:
      ```zig
      var in_buf: [1024]u8 = undefined;
      var reader_impl = std.fs.File.stdin().reader(&in_buf);
      const stdin = &reader_impl.interface;

      // Captures the user's command (without the trailing newline)
      const command = try stdin.takeDelimiterExclusive('\n');
      ```

      The `takeDelimiterExclusive()` method reads until it encounters a newline and returns the input without the newline character.

  - title_markdown: 'How do I print the command not found message?'
    body_markdown: |-
      Use the [`print()`](https://ziglang.org/documentation/master/std/#std.io.Writer.print) method:
      ```zig
      // Prints the "<command>: command not found" message
      try stdout.print("{s}: command not found\n", .{command});
      try stdout.flush();
      ```

      The `{s}` format specifier is used for string slices.
