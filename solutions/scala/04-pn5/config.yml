  - title_markdown: "How do I know when to exit the shell?"
    body_markdown: |-
      Check if the command is `exit`:
      ```scala
      if (command == "exit") {
        // Exit the shell
      }
      ```

  - title_markdown: "How do I exit the shell?"
    body_markdown: |-
      Use [`sys.exit()`](https://scala-lang.org/api/3.x/scala/sys$.html#exit-fffff940) to terminate the program:
      ```scala
      if (command == "exit") {
        sys.exit(0)
      }
      ```

      `sys.exit(0)` terminates the JVM with exit code `0`, indicating successful completion.
