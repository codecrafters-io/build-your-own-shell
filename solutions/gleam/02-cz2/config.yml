  - title_markdown: "How do I read the user's command?"
    body_markdown: |-
      Use the [`get_line()`](https://hexdocs.pm/gleam_stdlib/gleam/erlang.html#get_line) function:

      ```gleam
      import gleam/erlang

      // Captures the user's command
      let assert Ok(command) = erlang.get_line("")
      ```

      The `get_line()` function waits for the user to enter a command and returns it as a string (including a trailing newline).
  - title_markdown: "How do I print the command not found message?"
    body_markdown: |-
      Use the [`println()`](https://hexdocs.pm/gleam_stdlib/gleam/io.html#println) function:

      ```gleam
      import gleam/string

      # Prints the "<command>: command not found" message
      let cmd = string.trim(command)
      io.println(cmd <> ": command not found")
      ```

      - The `<>` operator concatenates strings.
      - The `string.trim()` function removes surrounding whitespace, including the trailing newline from `command`.
